<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator Container -->
    <div id="calculator">
        <!-- Display Section -->
        <input type="text" id="display" disabled>

        <!-- Buttons Container -->
        <div id="buttons">
            <!-- Row 1 -->
            <button class="button" onclick="pressButton('1')">1</button>
            <button class="button" onclick="pressButton('2')">2</button>
            <button class="button" onclick="pressButton('3')">3</button>
            <button class="button" onclick="pressButton('+')">+</button>

            <!-- Row 2 -->
            <button class="button" onclick="pressButton('4')">4</button>
            <button class="button" onclick="pressButton('5')">5</button>
            <button class="button" onclick="pressButton('6')">6</button>
            <button class="button" onclick="pressButton('-')">-</button>

            <!-- Row 3 -->
            <button class="button" onclick="pressButton('7')">7</button>
            <button class="button" onclick="pressButton('8')">8</button>
            <button class="button" onclick="pressButton('9')">9</button>
            <button class="button" onclick="pressButton('*')">*</button>

            <!-- Row 4 -->
            <button class="button" onclick="pressButton('0')">0</button>
            <button class="button" onclick="pressButton('.')">.</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="pressButton('/')">/</button>

            <!-- Clear Button -->
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
    </div>

    <!-- Linking JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
